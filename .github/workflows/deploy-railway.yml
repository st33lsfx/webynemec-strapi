name: Build and Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/webynemec-strapi:latest
            ghcr.io/${{ github.repository_owner }}/webynemec-strapi:${{ github.sha }}

      - name: Redeploy on Railway
        if: success()
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          export PATH="$HOME/.railway/bin:$PATH"
          railway redeploy -s ${{ secrets.RAILWAY_SERVICE_NAME }} -y
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
